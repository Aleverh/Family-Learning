<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="./img/pizzalogo.png" alt="logo" class="header__logo">
            <menu class="header__menu">
                <a href="" class="header__link">
                    <p>Піца</p>
                </a>
                <a href="" class="header__link">
                    <p>Десерти</p>
                </a>
                <a href="" class="header__link">
                    <p>Салати</p>
                </a>
                <a href="" class="header__link">
                    <p>Напої</p>
                </a>
            </menu>
            <div class="header__basket"><img class="basket" src="./img/basket.png" alt="basket"></div>
        </header>
        <section class="menu content">
            <div class="menu__card card" data-id="1">
                <div class="card__img"></div>
                <h3 class="card__title"></h3>
                <p class="card__description"></p>
                <span class="price"></span>
                <span class="size"></span>
                <button class="card__button">Замовити</button>
            </div>
            <div class="menu__card card" data-id="2">
                <div class="card__img"></div>
                <h3 class="card__title"></h3>
                <p class="card__description"></p>
                <span class="price"></span>
                <span class="size"></span>
                <button class="card__button">Замовити</button>
            </div>
            <div class="menu__card card" data-id="3">
                <div class="card__img"></div>
                <h3 class="card__title"></h3>
                <p class="card__description"></p>
                <span class="price"></span>
                <span class="size"></span>
                <button class="card__button">Замовити</button>
            </div>
            <div class="menu__card card" data-id="4">
                <div class="card__img"></div>
                <h3 class="card__title"></h3>
                <p class="card__description"></p>
                <span class="price"></span>
                <span class="size"></span>
                <button class="card__button">Замовити</button>
            </div>
        </section>
    </div>
    <div class="modal hidden">
        <div class="modal__close"><span class="close">&times;</span></div>
        <div class="modal__empty">Додай собі піци</div>
    </div>
    <div class="overlay hidden"></div>
    <script src="./script/script.js"></script>
</body>

</html>
